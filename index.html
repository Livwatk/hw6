<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/4201967c7f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <title>Weather App</title>
  <body>
    <div class="container">
      <h1>
        <form id="search-form">
          <input
            type="text"
            placeholder="Search for a City"
            autocomplete="off"
            autofocus="on"
            class="search-question"
            id="question"
          />
          <input
            type="submit"
            value="Search"
            class="button-search"
            id="search-button"
          />
          <input
            id="current-button"
            type="submit"
            value="Current location"
            class="button-current"
          />
        </form>
      </h1>
      <h2 id="city"></h2>
      <ul>
        <li>Last updated at <span id="date" class="date"></span></li>
        <li id="description" class="description">Clear</li>
      </ul>
      <div class="row">
        <div class="col-6">
          <div class="d-flex align-items-center weather-temperature">
            <img
              src="http://ssl.gstatic.com/onebox/weather/64/sunny.png"
              alt=""
              id="icon"
            />
            <strong id="temp"> 12</strong
            ><span class="units">°C | <a href="#">°F</a></span>
          </div>
        </div>
        <div class="col-6">
          <ul>
            <li>Humidity: <span id="humidity" class="humidity"></span>%</li>
            <li>Wind: <span id="wind" class="wind"></span> km/h</li>
          </ul>
        </div>
      </div>
      <div class="weather-forecast" id="forecast"></div>
    </div>
    <small>
      <a href="https://github.com/Livwatk/hw6" target="_blank"
        >Open-source code</a
      >
      by Olivia Watkins 👩‍💻
    </small>
    <script src="src/index.js"></script>
  </body>
</html>
