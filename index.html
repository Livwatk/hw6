<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/4201967c7f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <link href="src/styles.css" rel="stylesheet" type="text/css" />
  <body>
    <span class="body">
      <h1>
        <form id="search-form">
          <input
            type="text"
            placeholder="Search for a City"
            autocomplete="off"
            autofocus="on"
            id="search-question"
          />
          <input
            type="submit"
            value="Search"
            class="button-search"
            id="search-button"
          />
          <input
            id="current-button"
            type="submit"
            value="Current location"
            class="button-current"
          />
        </form>
      </h1>
      <h2>
        <ul>
          <li><span class="city" id="city"></span></li>
          <li><span class="time" id="time"></span></li>
          <li class="icon">
            <i id="icon" class="fa-solid fa-cloud-sun"></i
            ><span class="temp" id="temp"></span>Â°
          </li>
          <li class="humidity">
            Humidity: <span class="humidity" id="humidity"></span>%
          </li>
          <li class="wind">Wind: <span class="wind" id="wind"></span> km/h</li>
        </ul>
      </h2>
    </span>
    <script src="src/index.js"></script>
    <footer>
      <a href="https://github.com/Livwatk/hw6" target="_blank"
        >Open-source code</a
      >, by Olivia Watkins
    </footer>
  </body>
</html>
